<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>按钮圆角阴影</title>
			<link href="css/day2_05.css" rel="stylesheet" style type="text/css"/>
	</head>
	<body>
		<button type="button"><p>提交</p></button>
		<h1>HELLO,WORLD!</h1>
		<button id="dh"><h2>旋转</h2></button>
		<script type="text/javascript">
		var deg = 0;
        document.getElementById("dh").onclick = function () 
       {
        deg += 90;
        document.getElementById("dh").style.transform = "rotate(" + deg + "deg)";
       }
       </script>
	</body>
</html>

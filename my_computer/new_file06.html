<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片拖拽</title>
	</head>
	<body>
		<style type="text/css">
#div {
	width:150px; 
	height:60px;
	padding:10px;
	border:1px 
	solid #aaaaaa;
	}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}
function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<p>请把图片拖放到矩形中：</p>
<div id="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag" src="img/12.jpg" draggable="true" ondragstart="drag(event)" />
	</body>
</html>

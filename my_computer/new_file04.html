<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>注册网页</title>
	<style>
		.content {
			float: right;
			display: inline-block;
		}
		body{
			background: url(img/04.jpg) no-repeat center center;
			background-size: cover;
		}
	</style>
</head>
<body>
	<!--<div class="img-content">
		<img src="" alt="">
	</div>-->
	<div class="content">
		<h1>注册页面</h1>
		<form action="new_file0501.html">
			用户名:<br>
			<input type="text" name="username" placeholder="用户名/邮箱">
			<br>
			密码:<br>
			<input type="password" name="pwd" placeholder="密码">
			<br>
			确认密码:<br>
			<input type="password" name="pwd" placeholder="确认密码">
			<br>
			性别:<br>
			<input type="radio" name="sex" value="male" checked>男
			<br>
			<input type="radio" name="sex" value="female">女
			<br>
			爱好：<br>
			<input type="checkbox" name="interets" value="cate">美食
			<input type="checkbox" name="interets" value="travel">旅游
			<input type="checkbox" name="interets" value="exercise">运动
			<input type="checkbox" name="interets" value="others">其他
			<br>
			<tr>
				<td align="right">生日:</td>
				<td>
					<select name="year" />
					<option value="1996">1996</option>
					<option value="1997">1997</option>
					<option value="1998">1998</option>
					<option value="1999">1999</option>
					<option value="2000">2000</option>
					<option value="2001">2002</option>
					</select>年
					<select name="mounth" />
					<option value="1">1</option>
					<option value="5">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					</select>月
					<input name="" type="text" style="width:20px;" />日
				</td>
			</tr>
			<br>
			<strong>个人描述:</strong>
			<br>
			<textarea rows="10" cols="70" placeholder="添加你的的个人描述"></textarea>
			<br>
			<input type="submit" value="提交">
			<button type="reset" value="reset">重置</button>
			<input name="" type="button" onClick="window.close();" value="关闭" />
		</form>
	</div>	
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播</title>
    <style>
    #frame{
    	center;
    	position:absolute;
        width:300px;
        height:200px;
        overflow:hidden;
        border-radius:5px;
        }
    #dis{
    	position:absolute;
    	left:-50px;
    	top:-10px;
    	opacity:0.5;
    	}
    #dis li{
    	display:inline-block;
    	width:200px;
    	height:20px;
    	margin:0 50px;
    	float:left;
    	text-align:center;
    	color:#fff;
    	border-radius:10px;
    	background:#000;
    	}
    #photos img{
    	float:left;
    	width:300px;
    	height:200px;
    	}
    #photos {  
    	position: absolute;
    	z-index:9;  
    	width: calc(300px * 5); 
    	 }
    .play{ animation: ma 10s ease-out infinite alternate;}
     @keyframes ma {
        0%,25% { 
        	    margin-left: 0px;      
        	   }
        30%,50% {       
        	margin-left: -300px;    
        	}
        55%,75% {       
        	margin-left: -600px;   
        	 }
        80%,100% {      
        	 margin-left: -900px;   
        	  }
     }
   </style>
	</head>
	<body>
		<div id="frame" >
            <div id="photos" class="play">
			<img src="img/1.jpg" />
			<img src="img/2.jpg" />
			<img src="img/3.jpg" />
			<img src="img/4.jpg" />
			<img src="img/5.jpg" />
		<ul id="dis">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
          </div>
        </div>
	</body>
</html>

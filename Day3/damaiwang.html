<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>大麦网</title>
	</head>
	<body>
		<div class="dm-header-wrap">
			<div class="dm-header-box" data-spm="top">
				<img class="i-logo" src="img/1.png" alt="大麦" />
				<div class="location-header" style="display: block;"></div>
			<img class="i-icon-location" src="img/1111.jpg" alt="定位" />
			<span class="city-location">全国</span>
			<img class="i-arrow-location" src="img/11111.jpg" alt="箭头" />
			<div class="city-header-wrap">
				<div class="now-city">
					<span class="title-city">当前城市</span>
					<span class="name-city select-city">全国</span>
				</div>
				<div class="hot-city">
					<span class="title-city">热门城市</span>
				<div class="list-other">
					<span class="name-city" data-spm="dselectcity&clicktitile=全国">全国</span>
					<span class="name-city" data-spm="dselectcity&clicktitile=北京">北京</span>
					<span class="name-city" data-spm="dselectcity&clicktitile=上海">上海</span>				
					<span class="name-city" data-spm="dselectcity&clicktitile=深圳">深圳</span>				
					<span class="name-city" data-spm="dselectcity&clicktitile=广州">广州</span>				
					<span class="name-city" data-spm="dselectcity&clicktitile=西安">西安</span>				
					<span class="name-city" data-spm="dselectcity&clicktitile=厦门">厦门</span>				
					<span class="name-city" data-spm="dselectcity&clicktitile=香港">香港</span>				
					<span class="name-city" data-spm="dselectcity&clicktitile=澳门">澳门</span>				
					<span class="name-city" data-spm="dselectcity&clicktitile=台湾">台湾</span>				
				</div>
			</div>
			<div class="other-city">
				 <span class="title-city">其他城市：</span>
				 <div class="list-other">
					<span class="name-city" data-spm="dselectcity&clicktitile=北京">北京</span>
					<span class="name-city" data-spm="dselectcity&clicktitile=上海">上海</span>				
					<span class="name-city" data-spm="dselectcity&clicktitile=深圳">深圳</span>				
					<span class="name-city" data-spm="dselectcity&clicktitile=广州">广州</span>				
					<span class="name-city" data-spm="dselectcity&clicktitile=西安">西安</span>				
					<span class="name-city" data-spm="dselectcity&clicktitile=厦门">厦门</span>
				 </div>
			 </div>
		   </div>
		</div>
		</div>
		<div class="recommend-header">
			<a href="#" class="type-recommend select" data-spm="dhome">首页</a>
			<a href="#" class="type-recommend" data-spm = "dcategory">分类</a>
		</div>
		<div class="right-header" data-spm ="nick" "">
			<div class="box-header user-header">
				<a href="javascript:void(0)" class="J_userinfo_img" data-spm="duserinfo">
					<img class="i-box-heder i-user"  src="img/111.jpg"/>
				</a>
				<a href="#" class="J_userinfo_name" data-spm="duserinfo">
					<div class="span-box-header name-user"></div>
				</a>
				<div class="login-user show">
					<span class="span-box-header span-user" data-spm="dlogin">登录</span>
				</div>
				<div class="list-wrap">
					<div class="list-login">
						<a href="#" class="li-login select" data-spm = "duserinfo">个人信息</a>
						<a href="#" class="li-login " data-spm = "daccountsetting">账号设置</a>
						<a href="#" class="li-login " data-spm = "dordermanage">订单管理</a>					
						<a href="#" class="li-login out-login " data-spm = "dexit">退出登录</a>										
					</div>
				</div>
			</div>
			<div class="box-header download-header">
				<img class="i-box-heder i-download " src="img/112.jpg" alt="下载" />
				<span class="span-box-header">下载</span>
				<div class="ewm-download">
					<img class="i-ewm" src="" />
				</div>
			</div>
		</div>
	</body>
</html>
